<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip heads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Tap the hand to flip the coin</h1>
    </div>
    <div class="container">
        <div class="score">
            <p id="head">Heads: 0</p>
            <p id="tail">Tails: 0</p>
        </div>
        <div class="coin">
            <div class="head">
                <img src="images/head-front.svg" alt="">
            </div>
            <div class="head-rotated">
                <img src="images/head-rotated.svg" alt="">
            </div>
        </div>
    </div>
    <div class="hand-container">
        <div class="flip-coin">
            <img src="images/hand-flip.svg" alt="">
        </div>
    </div>
  

    <script src="script.js"></script>
</body>
</html>
