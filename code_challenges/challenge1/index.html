<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    
    
</head>
<body>
    <div class="quiz-container">
        <h1>Spraak Quiz</h1>
        <button id="startQuizBtn">Start Quiz</button>
        <p id="question">Klik op 'Start Quiz' om te beginnen.</p>
        
        <div class="button-container">
            <button id="speakBtn" disabled>Antwoord met spraak</button>
            <button id="nextBtn" disabled>Volgende vraag</button>
            <button id="quizBtn" onclick="completeQuiz()">Quiz afronden</button>
        </div>
    
        <div id="output"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
